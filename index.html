<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We.care</title>
    <link rel="stylesheet" href="./styles/css/wecare.css">
    <script src="./scripts/darkmode.js" defer></script>
</head>
<body>    
<nav id="nav">
    <div class="container">
        <figure class="nav__logo">
            <img src="" alt="logo">
            <figcaption class="logo__caption">We.care</figcaption>
        </figure>
        <div class="nav__links__wrapper">
            <ul class="links">
                <li class="link__item"><a href="">Find a Doctor</a></li>
                <li class="link__item"><a href="">Find a Hospital</a></li>
                <li class="link__item"><a href="">Health A to Z</a></li>
            </ul>
        </div>
        <div class="nav__buttons__wrapper">
            <button class="button--primary">Log in</button>
            <button class="button--secondary">Sign in</button>
        </div>
    </div>
</nav>


<main id="main">
    
    <section class="hero">
        <div class="container">
            <!-- spinning background for hero -->
            <div class="hero__text">
                <div class="hero__text--large">
                    <h1>Feel better about finding healthcare</h1>
                </div>
                <div class="hero__text--small">
                    <p> At Healthgrades, we take the guesswork out of finding the right doctors and hospitals, and care for you and your family</p>
                </div>
                <div class="hero__text__testimonial">
                    <div class="doctor-profiles">
                        <div class="doctor-profiles__image">
                            <img src="" alt="people icon">
                        </div>
                        <div class="doctor-profiles__text">
                            <p>Profiles for Every Doctor in America</p>
                        </div>
                    </div>

                    <div class="patient-ratings">
                        <div class="patient-ratings__image">
                            <img src="" alt="thumbs up">
                        </div>
                        <div class="patient-ratings__text">
                            <p>More Than 10 Million Patient Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero__image">
                <img src="" alt="doctor">
            </div>
        </div>
    </section>

    <section id="search">


    </section>

</main>


<footer id="footer">


</footer>
</body>
</html>
